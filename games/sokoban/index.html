<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sokoban</title>
    <link rel="stylesheet" href="css/sokoban.css">
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
</head>

<body onload="initGame()">
    <h1>Sokoban</h1>
    <div class="steps-counter"><span></span> steps</div>
    <button class="start-btn" onclick="initGame()">New Game</button>
    <div class="popup">
        <h1>Victory!</h1>
        <h4>Score: <span></span> </h4>
        <button onclick="hideVictoryPopup()">Close</button>
    </div>
    <table>
        <tbody class="game-board"> </tbody>
    </table>
    <p>Special Cells Legend:</p>
    <div class="legend glue">glue</div>
    <div class="legend water">water</div>
    <div class="legend clock">bonus clock</div>

    <script src="js/utils.js"></script>
    <script src="js/sokoban.js"></script>
</body>

</html>
