<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/mine.css">
</head>

<body onload="startGame()">
    <h1>Mine Sweepper</h1>
    <select onchange="changeLevel(this.value)">
        <option value="beginner">Beginner</option>
        <option value="medium">Medium</option>
        <option value="expert">Expert</option>
    </select>

    <button class="start-btn" onclick="startGame()">New Game</button>
    
    <div class="panel">
        <img src="img/bomb.png" alt="bomb">
        <div class="counter counter-bombs">0</div>
        <!--<div class="smiley"></div>-->
        <!--<div class="counter counter-time" ><label id="minutes">00</label>:<label id="seconds">00</label></div>-->
        <div class="counter counter-time" ><span>0</span></div>
        <img src="img/clock.png" alt="clock-timer">
    </div>

    <div class="popup">
            <h2></h2>
            <h4>Took you <span></span> secs</h4>
            <button onclick="hideGameEndPopup()">Close</button>
    </div>

    <table>
        <tbody class="gameBoard"> </tbody>
    </table>

    <script src="js/utils.js"></script>
    <script src="js/mine.js"></script>
</body>



</html>
